<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>AlbuMania</title>
</head>

<body>
    <main class="main-login">
        <section class="left-login">
            <h1>Faça login<br> E entre na sua albuMania</h1>
            <img src="img/record-player-animate.svg" class="left-login-image" alt="Moça escutando musica">
        </section>
        <section class="right-login">
            <form class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required >
                </div>
                <a href="album.html" class="link" >
                    <input type="button" class="btn-login" value="LOGIN">
                </a>
            </form>
        </section>
    </main>

</body>

</html>
